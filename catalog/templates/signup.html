{% extends 'base.html' %}

{% block content %}
  <div class="jumbotron mt-5 text-center">
  <h2 class="text-center mt-3">Sign up</h2>


<div class="container mt-5 text-center">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
    <button class="btn btn-primary" type="submit">Sign up</button>
  </div>
  </form>
</div>
</div>
{% endblock %}
