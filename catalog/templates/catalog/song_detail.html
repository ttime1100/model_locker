{% extends "base.html" %}

{% block content %}
  <h1 class="mt-5">Title: {{ song.title }}</h1>

  <p><strong>Artist:</strong> <a href="">{{ song.artist }}</a></p>
  <p><strong>Genre:</strong> {% for genre in song.genre.all %} {{ genre }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>

{% endblock %}
